    .iframe-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 1200px;  /* largeur de base Notion */
      height: 100%;
      border: none;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="notionFrame" src="https://361degres.notion.site/ebd/238bb11360ce8030afc8ef0abd85205d"></iframe>
  </div>

  <script>
    function resizeIframe() {
      const iframe = document.getElementById("notionFrame");
      const containerWidth = document.body.clientWidth;
      const baseWidth = 1200; // largeur de rÃ©fÃ©rence de Notion
      const scale = baseWidth / containerWidth;
      iframe.style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", resizeIframe);
    window.addEventListener("load", resizeIframe);
  </script>
</body>
