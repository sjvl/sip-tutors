<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå± SIP home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow: auto;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            display: block;
            max-width: 100%;
        }
        
        /* Sp√©cifique pour Teams */
        @media screen and (max-width: 1200px) {
            .container {
                max-width: 100vw;
                overflow-x: hidden;
            }
        }
    </style>
    <script>
        function adjustForTeams() {
            const iframe = document.querySelector('iframe');
            const container = document.querySelector('.container');
            
            if (iframe && container) {
                // Forcer l'adaptation au conteneur parent
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.maxWidth = '100%';
                
                // S'assurer que le conteneur ne d√©passe pas
                container.style.maxWidth = '100%';
                container.style.overflow = 'hidden';
            }
        }

        // Attendre que tout soit charg√©
        window.addEventListener('load', adjustForTeams);
        window.addEventListener('resize', adjustForTeams);
        document.addEventListener('DOMContentLoaded', adjustForTeams);
        
        // V√©rification suppl√©mentaire apr√®s un court d√©lai pour Teams
        setTimeout(adjustForTeams, 1000);
    </script>
</head>
<body>        
    <div class="container">
        <iframe 
            src="https://361degres.notion.site/ebd/238bb11360ce8030afc8ef0abd85205d" 
            allowfullscreen 
        ></iframe>
    </div>
</body>
</html>
