<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
    <script>
        // S'adapter automatiquement aux changements de taille de la fenÃªtre parente
        function resizeIframe() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
        }

        // Ã‰couter les changements de taille de la fenÃªtre
        window.addEventListener('resize', resizeIframe);
        
        // S'assurer que l'iframe est redimensionnÃ©e au chargement
        window.addEventListener('load', resizeIframe);
        
        // Pour une compatibilitÃ© maximale avec les embeddings
        document.addEventListener('DOMContentLoaded', resizeIframe);
    </script>
</head>
